<head>
    <style>
        /* Hide the default Google Translate icon */
        .goog-te-gadget img {
            display: none !important;
        }
        
        /* Customize the dropdown */
        .goog-te-gadget-simple {
            display: flex !important;
            align-items: center;
            gap: 5px;
            background-color: #28a745 !important; /* Green background */
            color: white !important;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid white;
        }
        
        /* Customize the text inside the Google Translate widget */
        .goog-te-gadget-simple span {
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Add a custom globe icon before the text */
        .goog-te-gadget-simple:before {
            content: "üåç"; /* Globe emoji */
            font-size: 16px;
            margin-right: 5px;
        }
        </style>
        
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" href="#">üåø UzhavanBazaar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <div id="google_translate_element"></div>

                    <script type="text/javascript">
                    function googleTranslateElementInit() {
                      new google.translate.TranslateElement({pageLanguage: 'en',includedLanguages: 'ta,en,hi',layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
                    }
                    </script>
                    
                    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
                </li>
                    <li class="nav-item">
                    <a class="nav-link btn btn-info text-white px-3 py-1 rounded-pill" href="{% url "marketplace:index" %}">
                        <i class="fa-duotone fa-solid fa-house"></i> Home
                    </a>
                </li>
                {% csrf_token %}
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-info text-white px-3 py-1 rounded-pill" href="{% url "marketplace:myshops" %}">
                            <i class="fa-solid fa-shop"></i> My Shops
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-info text-white px-3 py-1 rounded-pill" href="{% url "marketplace:myorders" %}">
                            <i class="fa-solid fa-cart-plus"></i> My orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white px-3 py-1 rounded-pill" href="{% url "marketplace:log_out" %}">
                            
                            Logout ({{ request.user.username }})
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-success text-white px-3 py-1 rounded-pill" href="{% url 'marketplace:register' %}">
                            Register
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white px-3 py-1 rounded-pill" href="{% url 'marketplace:login' %}">
                            Login
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
