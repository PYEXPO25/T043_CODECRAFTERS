<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Product Selection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
        body {
  background-image: url("C:/Users/HP/Downloads/download.jpeg");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  overflow: hidden;
}
body h4,label {
  font-weight: 600;
  font-size: 20px;
  
}

h2 {
  font-weight: 700; 
  font-size: 25px;
}

p, input, textarea, select {
  font-weight: 600; 
}

        .container{
         margin-top: 80px;
         background-color: rgba(255, 255, 255, 0.2);
         backdrop-filter: blur(20px);
         box-shadow: 2px, 2px, 10px rgba(0, 0, 0, 0.1);
         border-radius: 10px;
}
     
      .carousel-item img {
        cursor: pointer;
        max-height: 250px;
        object-fit: contain;
        border: 4px solid transparent;
        border-radius: 10px;
        transition: border 0.3s ease-in-out;
      }

      .selected {
        border: 4px solid #28a745 !important;
        border-radius: 10px;
      }

      
      .product-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        
      }

      @media (min-width: 992px) {
        
        
        .details-section {
          
          padding: 0;
          position: relative;
          left: 50px;
            
        }
        .form {
          
          padding: 0;
           position: relative;
          right: 50px;
        }
        
          
        

        .carousel-section {
          width: 50%;
          text-align: right;

        }
        .value-section {
          text-align: center;
          margin:auto;
        }
      }

      
      
      

      @media (min-width: 992px) {
        
        .carousel-container {
          max-width: 500px;
        }
        .carousel-item img {
          max-height: 300px;
        }
        .product-container {
         flex-direction: row;
         align-items: flex-start;
         text-align: left;
         justify-content: center;
        gap: 5px; 
        }
        .details-section,
  .form {
    width: 48%; 
    padding: 0;
       
  }
      }
      .btn{
        width: 200px;
        position: relative;
        right: 100px;
      }
    </style>
  </head>
  <body class="text-dark">
    <div class="container">
      <h2 class="text-center pt-3">ADD PRODUCT</h2>

      <div class="product-container">
        
        <div class="details-section mt-4">
          <h4 class="ms-5">Select a product</h4>
          <p id="productDescription" class="ms-5">Click an image to view details.</p>
         
          <div class="carousel-section ms-5 ">
            <div class="carousel-container">
              <div
                id="productCarousel"
                class="carousel slide"
               
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="C:\Users\HP\Downloads\WhatsApp Image 2025-02-21 at 10.37.11 PM.jpeg"
                      class="d-block w-100"
                      alt="Tomato"
                      onclick="selectProduct(this, 'Tomato', 'Fresh red tomatoes, perfect for cooking and salads.')"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="C:\Users\HP\Downloads\WhatsApp Image 2025-02-21 at 10.37.11 PM.jpeg"
                      class="d-block w-100"
                      alt="Potato"
                      onclick="selectProduct(this, 'Potato', 'Organic potatoes with a rich taste and smooth texture.')"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="C:\Users\HP\Downloads\WhatsApp Image 2025-02-21 at 10.37.11 PM.jpeg"
                      class="d-block w-100"
                      alt="Carrot"
                      onclick="selectProduct(this, 'Carrot', 'Crunchy and sweet carrots, packed with nutrients.')"
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#productCarousel"
                  data-bs-slide="prev"
                >
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#productCarousel"
                  data-bs-slide="next"
                >
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>

              
              <div class="value-section mt-3">
                <label for="product" class="form-label"
                  >Selected Product:</label
                >
                 <select class="form-select" id="product" name="category">
              <option>Tomato</option>
              <option>Potato</option>
              <option>Onion</option>
              
            </select>
              </div>
            </div>
          </div>
        </div>

        
        <div class="form ">
          <form class="mt-3" action="#" method="POST">
            
            <div class="form-group">
               <label for="quantity" class="form-label">Quantity:</label>
            <input
              type="number"
              id="quantity"
              class="form-control"
              name="quantity"
              placeholder="Enter quantity"
            />
            </div>
           
            <div class="form-group">
                 <label for="price" class="form-label mt-2"><i style="color:yellow;" class="fa-solid fa-sack-dollar"></i> Price (per unit):</label>
            <input
              type="number"
              id="price"
              class="form-control"
              name="prize_per_kg"
              placeholder="Enter price"
            />
            </div>
            

            <div class="form-group">
          <label class="form-label" for="description"
            >Enter the Description</label
          >
          <textarea
            class="form-control"
            rows="5"
            cols="5"
            id="description"
            name="description"
          ></textarea>
            <div ><button type="submit" class="btn btn-lg btn-primary my-3  ">Submit</button></div>
            
          </form>
        </div>
         
      </div>
     
    </div>

    <script>
      function selectProduct(selectedImage, productName, productDescription) {
        
        document.querySelectorAll(".carousel-item img").forEach((img) => {
          img.classList.remove("selected");
        });

        
        selectedImage.classList.add("selected");

        
        document.getElementById("product").value = productName;

        
        document.getElementById(
          "productDescription"
        ).innerText = productDescription;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
