{% extends "marketplace/includes/base.html" %}


{% block content %}
  <body>
    <div class="container p-4" id="regform">
      <h1>Register</h1>
      <form action="" method="POST">
        <div class="form-group">
          <label class="form-label" for="name">Enter your name</label>
          <input
            class="form-control"
            type="text"
            id="name"
            name="name"
            
          />
        </div>
        <div class="form-group">
            <label class="form-label" for="name">Enter your name</label>
            <input
              class="form-control"
              type="text"
              id="name"
              name="username"
              
            />
        </div>
        <div class="form-group">
          <label class="form-label" for="contact">Enter your contact</label>
          <input
            class="form-control"
            type="tel"
            id="contact"
            name="contact"
            
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Enter your Email</label>
          <input

            type="email"
            id="email"
            name="email"
            
          />

            Submit
          </button>
        </div>

    </div>

</html>

{% endblock content %}
